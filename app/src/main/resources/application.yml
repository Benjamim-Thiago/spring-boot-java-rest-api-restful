cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  application:
    name: app
  datasource:
    url: jdbc:postgresql://localhost:5432/course-spring-boot
    username: docker
    password: docker
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true